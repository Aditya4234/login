<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
   
</head>
<body>
    <header class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <h1>University</h1>
        <nav class="space-x-4 py-2 px-4 p-4 flex ">
            <ul class="flex space-x-4">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <from class="bg-red-500 text-white p-4 flex justify-between items-center">
   <div class="from-content bg-white rounded-lg shadow-lg p-8 max-w-sm mx-auto mt-10">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-700">Login</h1>
    <label for="Email" class="block text-gray-700 font-semibold mb-2">Email:</label>
    <input type="text" id="Email" name="Email" placeholder="Enter your email"
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <label for="Password" class="block text-gray-700 font-semibold mb-2">Password:</label>
    <input type="password" id="Password" name="Password" placeholder="Enter your password"
        class="w-full px-4 py-2 mb-4 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />

    <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 transition duration-200">
        Sign-in
    </button>

    <div class="flex items-center justify-between">
        <label class="flex items-center text-gray-600">
            <input type="checkbox" class="mr-2 accent-blue-600" /> Remember me
        </label>
        <a href="#" class="text-blue-600 hover:underline text-sm">Forgot Password?</a>
    </div>
</div>
    </from>
   <script src="script.js"></script>
</body>
</html>
